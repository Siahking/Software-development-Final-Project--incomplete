<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>HomePage</title>
</head>
<body>
    <p id="message"></p>

    <h1>OptiRoster</h1>
    <p>Optimize your workforce roster</p>
    <div class="options">
        <button id="create-roster">Create Roster</button>
        <a id="get-workers" href="/get-workers">Workers</a>
        <a id="get-locations" href="/get-locations">Locations</a>
        <a id="constraints" href="/constraints">Constraints</a>
        <a id="edit-daysoff" href="/days-off">Days Off</a>
    </div>

    <div id="roster-div" class="hidden">
        <form id="roster-form" class="specified-hidden">
            <label for="date" class="bold">
                Month/Year
            </label>
            <input type="month" id="date" required>
            <p class="bold">Locations</p>
            <div id="locations-div"></div>
            <button type="submit">Create Roster</button>
        </form>
        <p class="specified-hidden error-tag" id="locations-error">
            No Locations Found
        </p>
    </div>

    <div class="error-container specified-hidden" id="home-error-container">
        <p class="error-tag" id="home-error-tag"></p>
    </div>
    
    <script type="module" src="../views/home/main.js"></script>
</body>
</html>
