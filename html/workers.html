<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/workers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Get Workers</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand" id="home-btn" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/get-workers">Workers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/get-locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/constraints">Constraints</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/days-off">Days Off</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <h1>Workers</h1>
    </div>
    <table id="table">

    </table>

    <div class="buttons-div">
        <button id="add-worker" class="grey-btn">Add Worker</button>
        <button id="find-worker" class="grey-btn">Find Worker</button>
    </div>

    <div id="error-div">
        <p id="error-tag" style="color: red;"></p>
    </div>

    <div class="data-input-container">
        <div class="specified-hidden" id="add-worker-div">
            <form id="add-worker-form">
                <div id="name-info-div">
                    <label for="add-first-name-input" class="text-input-label bold">
                        First  Name
                        <input type="text" class="text-number-input" id="add-first-name-input" placeholder="Type here" autocomplete="off" required>
                    </label>
                    <label for="add-middle-name-input" class="text-input-label bold">
                        Middle  Name
                        <input type="text" class="text-number-input" id="add-middle-name-input" placeholder="Type here" autocomplete="off">
                    </label>
                    <label for="add-last-name-input" class="text-input-label bold">
                        Last  Name
                        <input type="text" class="text-number-input" id="add-last-name-input" placeholder="Type here" autocomplete="off" required>
                    </label>
                </div>
                <div id="gender-address-info-div">
                    <label for="add-gender-input" class="bold">
                        Gender
                         <select id="add-gender-input" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                         </select>
                    </label>
                    <label for="add-address-input" class="bold">
                        Address
                        <input type="text" class="text-number-input" id="add-address-input" placeholder="Type here" autocomplete="off" required>
                    </label>
                    <label for="add-age-input" class="bold">
                        Age
                        <input type="number" class="text-number-input" id="add-age-input" placeholder="Type here" min="18" required>
                    </label>
                </div>
                <div id="contact-id-info-div">
                    <label for="add-contact-input" class="bold">
                        Contact
                        <input type="text" class="text-number-input" id="add-contact-input" placeholder="Type here" autocomplete="off">
                    </label>
                    <label for="add-id-number-input" class="bold">
                        ID Number
                        <input type="number" id="add-id-number-input" class="text-number-input" placeholder="Type here" required>
                    </label>
                </div>
                <div id="availability-div">
                    <p class="bold">Availability</p>
                    <label for="day-option" class="bold">
                        <input type="radio" id="day-option" name="availability" value="Day">
                        Day
                    </label>
                    <label for="night-option" class="bold">
                        <input type="radio" id="night-option" name="availability" value="Night">
                        Night
                    </label>
                    <label for="eclipse-option" class="bold">
                        <input type="radio" id="eclipse-option" name="availability" value="Eclipse">
                        Eclipse
                    </label>
                    <label for="specified-option" class="bold">
                        <input type="radio" id="specified-option" name="availability" value="Specified">
                        Specified
                    </label>
                </div>
                <div id="hours-div" class="specified-hidden">
                    Hours
                    <label for="6am-6pm" class="bold">
                        <input type="checkbox" id="6am-6pm" class="hours-options">
                        6am to 6pm
                    </label>
                    <label for="6pm-6am" class="bold">
                        <input type="checkbox" id="6pm-6am" class="hours-options">
                        6pm to 6am
                    </label>
                    <label for="6am-2pm" class="bold">
                        <input type="checkbox" id="6am-2pm" class="hours-options">
                        6am to 2pm
                    </label>
                    <label for="2am-10pm" class="bold">
                        <input type="checkbox" id="2pm-10pm" class="hours-options">
                        2am to 10pm
                    </label>
                    <label for="10pm-6am" class="bold">
                        <input type="checkbox" id="10pm-6am" class="hours-options">
                        10pm to 6am
                    </label>
                </div>
                <div class="buttons-div">
                    <button type="button" id="toogle-btn" class="grey-btn">
                        Add Location
                    </button>
                    <button type="submit" id="add-worker-submit-btn" class="green-btn">
                        Add Worker
                    </button>
                </div>
                <div id="locations-input" class="specified-hidden">
                    
                </div>
            </form>
        </div>
        <div id="find-worker-div" class="specified-hidden">
            <form id="workerSearchForm">
                <label for="id" class="bold">
                    ID
                    <input type="checkbox" id="id" name="id">
                    <input autocomplete="off" type="number" id="id-input" class="specified-hidden text-number-input" placeholder="Type Here">
                </label>
                <label for="first-name" class="bold">
                    First Name
                    <input type="checkbox" id="first-name">
                    <input autocomplete="off" type="text" id="first-name-input" class="specified-hidden text-number-input" placeholder="Type Here">
                </label>
                <label for="last-name" class="bold">
                    Last Name
                    <input type="checkbox" id="last-name">
                    <input autocomplete="off" type="text" id="last-name-input" class="specified-hidden text-number-input" placeholder="Type Here">
                </label>
                <label for="middle-name" class="bold">
                    Middle Name
                    <input type="checkbox" id="middle-name">
                    <input autocomplete="off" type="text" id="middle-name-input" class="specified-hidden text-number-input" placeholder="Type Here">
                </label>
                <label for="id-number" class="bold">
                    ID Number
                    <input type="checkbox" id="id-number">
                    <input autocomplete="off" type="text" id="id-number-input" class="specified-hidden text-number-input" placeholder="Type Here">
                </label>
                <button id="search-button" class="green-btn">Search</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="../views/workers/main.js"></script>
    <script type="module" src="../views/workers/frontend.js"></script>
    <script type="module" src="../views/workers/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
