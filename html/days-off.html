<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/daysoff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Days Off</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand" id="home-btn" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/get-workers">Workers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/get-locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/constraints">Constraints</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/days-off">Days Off</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

    </div>

    <div class="table-div">
        <h1>Days Off</h1>
        <div id="table-container">
            <table id="table" class="specified-hidden">
                <tr>
                    <th>Id</th>
                    <th>Worker</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </table>
        </div>
        <p id="empty-table" class="specified-hidden">No Values Found</p>
    </div>

    <div class="buttons-div">
        <button id="add-days-off" class="grey-btn">Add Days Off</button>
        <button id="find-days-off" class="grey-btn">Find Days Off</button>
        <button id="edit-days-off" class="grey-btn">Edit Days Off</button>
    </div>

    <div class="data-input-container">
        <div id="add-days-off-div" class="specified-hidden container">
            <form id="add-days-off-form">
                <label for="worker-id" class="bold">
                    Worker ID
                    <input type="number" id="worker-id" placeholder="Type here" class="text-number-input" required>
                </label>
                <label for="start-date" class="bold">
                    Start Date
                    <input type="date" id="start-date" placeholder="Type here" class="text-number-input" required>
                </label>
                <label for="end-date" class="bold">
                    End Date
                    <input type="date" id="end-date" placeholder="Type here" class="text-number-input" required>
                </label>
                <button type="submit" class="green-btn">Add Day Off</button>
            </form>
        </div>

        <form id="find-days-off-form">
            <div id="find-days-off-div" class="specified-hidden">
                <label for="workerid-radio" class="bold">
                    Worker Id
                    <input type="radio" id="workerid-radio" placeholder="Type here" name="search-check">
                </label>
                <label for="breakid-radio" class="bold">
                    Break Id
                    <input type="radio" id="breakid-radio" name="search-check">
                </label>
                <label for="value" class="specified-hidden bold" id="value-label">
                    Value
                    <input type="number" id="value" placeholder="Type here">
                </label>
                <button class="green-btn">Search</button>
            </div>
        </form>

        <div id="edit-days-off-div" class="specified-hidden">
            <form id="edit-days-off-form">
                <label for="breakId" class="bold">
                    Break ID
                </label>
                <input type="number" id="breakId" autocomplete="off" placeholder="Type Here" class="text-number-input">
                <label for="newWorkerId" class="bold">
                    <input type="checkbox" id="newWorkerId" name="checkbox">
                    New Worker ID
                </label>
                <input type="number" id="newWorkerId-value" placeholder="Type here" autocomplete="off" class="text-number-input specified-hidden">
                <label for="newStartTime" class="bold">
                    <input type="checkbox" id="newStartTime" name="checkbox">
                    New StartDate
                </label>
                <input type="date" id="newStartTime-value" placeholder="Type Here" autocomplete="off" class="specified-hidden">
                <label for="newEndTime" class="bold">
                    <input type="checkbox" id="newEndTime" name="checkbox">
                    New EndDate
                </label>
                <input type="date" id="newEndTime-value" placeholder="Type Here" autocomplete="off" class="specified-hidden">
                <button class="green-btn">Edit</button>
            </form>
        </div>
    </div>
    <div class="specified-hidden error-container" id="days-off-error-container">
        <p id="days-off-error-tag" class="error-tag"></p>
    </div>

    <div class="table-div">
        <h1>Permanent Restrictions</h1>
        <table id="restriction-table" class="specified-hidden">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DayOfWeek</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </table>
        <p id="restriction-table-tag" class="specified-hidden">No restrictions Found</p>
    </div>

    <div class="buttons-div">
        <button id="add-restriction-btn" class="grey-btn">Add restriction</button>
        <button id="find-restriction-btn" class="grey-btn">Find restriction</button>
        <button id="edit-restriction-btn" class="grey-btn">Edit restriction</button>
    </div>

    <div class="data-input-container">
        <div id="add-restriction-div" class="specified-hidden container">
            <form id="add-restriction-form">
                <label for="worker-id-input" class="bold">Worker ID</label>
                <input type="number" id="worker-id-input" placeholder="Type here" class="text-number-input" required>
                <p class="bold">Day Of The Week</p>
                <label for="sunday">
                    Sunday
                    <input type="radio" name="day-of-week-option" id="sunday" value="Sunday" class="day-of-week-input">
                </label>
                <label for="monday">
                    Monday
                    <input type="radio" name="day-of-week-option" id="monday" value="Monday" class="day-of-week-input">
                </label>
                <label for="tueday">
                    Tuesday
                    <input type="radio" name="day-of-week-option" id="tueday" value="Tueday" class="day-of-week-input">
                </label>
                <label for="wednesday">
                    Wednesday
                    <input type="radio" name="day-of-week-option" id="sunday" value="Sunday" class="day-of-week-input">
                </label>
                <label for="thursday">
                    Thursday
                    <input type="radio" name="day-of-week-option" id="thursday" value="Thursday" class="day-of-week-input">
                </label>
                <label for="friday">
                    Friday
                    <input type="radio" name="day-of-week-option" id="friday" value="Friday" class="day-of-week-input">
                </label>
                <label for="saturday">
                    Saturday
                    <input type="radio" name="day-of-week-option" id="saturday" value="Saturday" class="day-of-week-input">
                </label>
                <div id="time-div">
                    <div id="start-time-div">
                        <label for="start-time-input" class="bold">Start Time</label>    
                        <input type="time" id="start-time-input" placeholder="Type here" class="text-number-input">
                    </div>
                    <div id="end-time-div">
                        <label for="end-time-input" class="bold" >End Time</label>
                        <input type="time" id="end-time-input"placeholder="Type here" class="text-number-input">
                    </div>
                </div>
                <button class="green-btn">Add Restriction</button>
            </form>
        </div>

        <div id="find-restriction-div" class="specified-hidden container">
            <form id="find-restriction-form">
                <div id="restriction-ids-div">
                    <label for="restriction-id" class="bold">
                        ID
                        <input type="radio" id="restriction-id" name="column-input">
                    </label>
                    <label for="restriction-worker-id" class="bold">
                        Worker ID
                        <input type="radio" id="restriction-worker-id" name="column-input">
                    </label>
                </div>
                <label for="id-value-input" class="bold">
                    ID Value
                    <input type="text" id="id-value-input" placeholder="Type here" autocomplete="off">
                </label>
                <button class="green-btn">Search</button>
            </form>
        </div>

        <div id="edit-restriction-div" class="specified-hidden">
            <form id="edit-restriction-form">
                <label for="restriction-target-id" class="bold">
                    Restriction ID
                </label>
                <input type="number" id="restriction-target-id" autocomplete="off" placeholder="Type Here" class="text-number-input">
                <label for="dayOfWeekCheckbox" class="bold">
                    <input type="checkbox" id="dayOfWeekCheckbox">
                    New Day Of Week
                </label>
                <div id="dayOfWeekOptions" class="specified-hidden">
                    <label for="newSunday" class="bold">
                        Sunday
                        <input type="radio" id="newSunday" name="newDay" value="Sunday">
                    </label>
                    <label for="newMonday" class="bold">
                        Monday
                        <input type="radio" id="newMonday" name="newDay" value="Monday">
                    </label>
                    <label for="newTuesday" class="bold">
                        Tuesday
                        <input type="radio" id="newTuesday" name="newDay" value="Tueday">
                    </label>
                    <label for="newWednesday" class="bold">
                        Wednesday
                        <input type="radio" id="newWednesday" name="newDay" value="Wednesday">
                    </label>
                    <label for="newThursday" class="bold">
                        Thursday
                        <input type="radio" id="newThursday" name="newDay" value="Thursday">
                    </label>
                    <label for="newFriday" class="bold">
                        Friday
                        <input type="radio" id="newFriday" name="newDay" value="Friday">
                    </label>
                    <label for="newSaturday" class="bold">
                        Saturday
                        <input type="radio" id="newSaturday" name="newDay" value="Satruday">
                    </label>
                </div>
                <label for="newStartTimeCheckbox" class="bold">
                    <input type="checkbox" id="newStartTimeCheckbox">
                    New StartTime
                </label>
                <input type="time" id="newRestrictionStart" class="specified-hidden">
                <label for="newEndTimeCheckbox" class="bold">
                    <input type="checkbox" id="newEndTimeCheckbox">
                    New EndTime
                </label>
                <input type="time" id="newRestrictionEnd" class="specified-hidden">
                <button class="green-btn">Edit</button>
            </form>
        </div>
    </div>

    <div class="specified-hidden error-container" id="restriction-error-container">
        <p id="restriction-error-tag" class="error-tag"></p>
    </div>
    
    <script type="module" src="../views/days-off/main.js"></script>
    <script type="module" src="../views/days-off/functions.js"></script>
    <script type="module" src="../views/days-off/frontend.js"></script>
    <script type="module" src="../views/permanent-restrictions/main.js"></script>
    <script type="module" src="../views/permanent-restrictions/frontend.js"></script>
    <script type="module" src="../views/permanent-restrictions/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
