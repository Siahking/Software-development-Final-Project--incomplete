<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/daysoff.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Days Off</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand" id="home-btn" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/get-workers">Workers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/get-locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/constraints">Constraints</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/days-off">Days Off</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

    </div>

    <div class="table-div">
        <h1>Days Off</h1>
        <table id="table" class="specified-hidden">
            <tr>
                <th>Id</th>
                <th>Worker</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </table>
        <p id="empty-table" class="specified-hidden">No Values Found</p>
    </div>

    <div class="buttons-div">
        <button id="add-days-off" class="grey-btn">Add Days Off</button>
        <button id="find-days-off" class="grey-btn">Find Days Off</button>
    </div>

    <div id="add-days-off-div" class="specified-hidden">
        <form id="add-days-off-form">
            <label for="worker-id">Worker ID</label>
            <input type="number" id="worker-id" placeholder="Type here" class="text-number-input" required>
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" placeholder="Type here" class="text-number-input" required>
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" placeholder="Type here" class="text-number-input" required>
            <button type="submit" class="green-btn">Add Day Off</button>
        </form>
    </div>

    <form id="find-days-off-form">
        <div id="find-days-off-div" class="specified-hidden">
            <label for="workerid-radio">
                Worker Id
                <input type="radio" id="workerid-radio" placeholder="Type here" name="search-check">
            </label>
            <label for="breakid-radio">
                Break Id
                <input type="radio" id="breakid-radio" name="search-check">
            </label>
            <label for="value" class="specified-hidden" id="value-label">
                Value
                <input type="number" id="value" placeholder="Type here">
            </label>
            <button class="green-btn">Search</button>
        </div>
    </form>

    <div class="table-div">
        <h1>Permanent Restrictions</h1>
        <table id="restriction-table" class="specified-hidden">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DayOfWeek</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </table>
        <p id="restriction-table-tag" class="specified-hidden">No restrictions Found</p>
    </div>

    <div class="buttons-div">
        <button id="add-restriction-btn" class="grey-btn">Add restriction</button>
    <button id="find-restriction-btn" class="grey-btn">Find restriction</button>
    </div>

    <div id="add-restriction-div" class="specified-hidden">
        <form id="add-restriction-form">
            <label for="worker-id-input">Worker ID</label>
            <input type="number" id="worker-id-input" placeholder="Type here" class="text-number-input" required>
            <label for="day-of-week-input">Day Of The Week</label>
            <input type="text" id="day-of-week-input" placeholder="Type here" class="text-number-input" autocapitalize="words">
            <label for="start-time-input">Start Time</label>
            <input type="time" id="start-time-input" placeholder="Type here" class="text-number-input">
            <label for="end-time-input">End Time</label>
            <input type="time" id="end-time-input"placeholder="Type here" class="text-number-input">
            <button class="green-btn">Add Restriction</button>
        </form>
    </div>

    <div id="find-restriction-div" class="specified-hidden">
        <form id="find-restriction-form">
            <label for="restriction-worker-id">Worker ID</label>
            <input type="radio" id="restriction-worker-id" name="column-input">
            <label for="restriction-id">ID</label>
            <input type="radio" id="restriction-id" name="column-input">
            <label for="id-value-input">ID Value</label>
            <input type="text" id="id-value-input" placeholder="Type here">
            <button class="green-btn">Search</button>
        </form>
    </div>

    
    <p id="error-tag" style="color: red;"></p>
    
    <script type="module" src="../views/days-off/main.js"></script>
    <script type="module" src="../views/days-off/functions.js"></script>
    <script type="module" src="../views/days-off/frontend.js"></script>
    <script type="module" src="../views/permanent-restrictions/main.js"></script>
    <script type="module" src="../views/permanent-restrictions/frontend.js"></script>
    <script type="module" src="../views/permanent-restrictions/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
