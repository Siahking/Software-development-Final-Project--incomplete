<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/locations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Locations</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand" id="home-btn" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/get-workers">Workers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/get-locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/constraints">Constraints</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/days-off">Days Off</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <h1>Locations</h1>
    </div>
    <div class="main-container">
        <div id="locations-div">
            <ul id="list">
        
            </ul>
        </div>

        <p id="locations-error-tag" class="hidden">No Locations Found</p>

        <div class="buttons-div">
            <button id="add-location" class="grey-btn">Add Location</button>
            <button id="find-location" class="grey-btn">Find Location</button>
        </div>

        <div class="data-input-container">
          <div class="specified-hidden" id="add-location-div">
            <form id="location-form">
                <label for="location-input" class="bold">
                    Location Name
                    <input type="text" class="text-number-input" id="location-input" placeholder="Type here" autocomplete="off">
                </label>
                <button id="location-submit-btn" class="green-btn">Submit</button>
            </form>
          </div>
        </div>
        
        <p id="error-tag" style="color: red;"></p>
    
    </div>

    <script type="module" src="../views/locations/frontend.js"></script>
    <script type="module" src="../views/locations/functions.js"></script>
    <script type="module" src="../views/locations/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
