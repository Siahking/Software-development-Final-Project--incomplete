<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/constraints.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Contraints</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand" id="home-btn" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/get-workers">Workers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/get-locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/constraints">Constraints</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/days-off">Days Off</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <h1>Constraints</h1>
    </div>

    <div id="table-div">
        <table id="table">
            <tr>
                <th>Constraint ID</th>
                <th>Worker One</th>
                <th>Worker Two</th>
                <th>Summary</th>
            </tr>
        </table>
    </div>
    <p id="constraint-table-tag" class="hidden">No constraints Found</p>

    <div class="buttons-div">
        <button id="add-constraint-btn" class="grey-btn">Add Constraint</button>
        <button id="find-constraint-btn"  class="grey-btn">Find Constraint</button>
        <button id="edit-constraint" class="grey-btn">Edit Constraint</button>
    </div>

        <div class="data-input-container">
            <div id="add-constraint-div" class="hidden">
                <form id="add-constraint-form">
                    <label for="worker1" class="bold">
                        Worker 1
                        <input type="number" id="worker1" placeholder="Type here" class="text-number-input">
                    </label>
                    <label for="worker2" class="bold">
                        Worker 2
                        <input type="number" id="worker2" placeholder="Type here" class="text-number-input">
                    </label>
                    <label for="summary" class="bold">
                        Summary
                        <input type="text" id="summary" placeholder="Type here" class="text-number-input" autocomplete="off">
                    </label>
    
                    <button type="submit"  class="green-btn">Add</button>
                </form>
            </div>
    
            <div id="find-constraint-div" class="hidden">
                <form id="find-constraint-form">
                    <div id="find-constraint-data-div">
                        <div id="worker1-data" class="worker-data">
                            <label for="worker1-firstname" class="bold">
                                Worker 1 Firstname
                                <input type="text" id="worker1-firstname" placeholder="Type here" class="text-number-input" autocomplete="off">
                            </label>
                            <label for="worker1-lastname" class="bold">
                                Worker 1 Lastname
                                <input type="text" id="worker1-lastname" placeholder="Type here" class="text-number-input" autocomplete="off">
                            </label>
                        </div>
                        <div id="worker2-data" class="worker-data">
                            <label for="worker2-firstname" class="bold">
                                Worker 2 Firstname
                                <input type="text" id="worker2-firstname" placeholder="Type here" class="text-number-input" autocomplete="off">
                            </label>
                            <label for="worker2-lastname" class="bold">
                                Worker 2 Lastname
                                <input type="text" id="worker2-lastname" placeholder="Type here" class="text-number-input" autocomplete="off">
                            </label>
                        </div>
                    </div>
                    <div id="find-constraint-button-div">
                        <button type="submit" class="green-btn">Search</button>
                    </div>
                </form>
            </div>
            
            <div id="edit-constraint-div" class="hidden">
                <form id="edit-constraint-form">
                    <label for="constraint-id" class="bold">
                        Constraint ID
                        <input type="number" id="constraint-id" placeholder="Type Here" class="text-number-input">
                    </label>
                    <p class="bold">Change:</p>
                    <label for="worker1-checkbox" class="bold">
                        Worker1 ID
                        <input type="checkbox" id="worker1-checkbox">
                    </label>
                    <input type="number" class="specified-hidden text-number-input" id="worker1Id-input" placeholder="Worker1 ID">
                    <label for="worker2-checkbox" class="bold">
                        Worker2 ID
                        <input type="checkbox" id="worker2-checkbox">
                    </label>
                    <input type="number" class="specified-hidden text-number-input" id="worker2Id-input" placeholder="Worker2 ID">
                    <label for="summary-checkbox" class="bold">
                        Summary
                        <input type="checkbox" id="summary-checkbox">
                    </label>
                    <input type="text" class="specified-hidden text-number-input" id="summary-input" placeholder="Summary">
                    <button type="submit" class="green-btn">Change Constraint</button>
                </form>
            </div>
    
            <div id="error-div">
                <p id="error-tag" style="color: red;"></p>
            </div>
        </div>
         
    <script type="module" src="../views/constraints/frontend.js"></script>
    <script type="module" src="../views/constraints/functions.js"></script>
    <script type="module" src="../views/constraints/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
