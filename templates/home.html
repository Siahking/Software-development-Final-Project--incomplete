<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>HomePage</title>
</head>
<body>
    <p id="message"></p>

    <h1>Welcome Message</h1>
    <div class="options">
        <a id="create-roster" href="/create-roster">Create Roster</a>
        <button id="add-location">Add Location</button>
        <button id="remove-location">Remove Location</button>
        <a id="get-workers" href="/get-workers">Get workers</a>
        <a id="get-locations" href="/get-locations">Get locations</a>
        <button id="edit-constraints">Edit Constraints</button>
        <button id="edit-daysoff">Edit Days Off</button>
    </div>

    <div class="hidden" id="add-location-div">
        <label for="location-input">
            Location Name
            <input type="text" id="location-input" placeholder="Type here" autocomplete="off">
        </label>
        <button id="location-submit-btn">Submit</button>
    </div>

    <div class="hidden" id="add-worker-div">
        <form id="add-worker-form">
            <label for="add-first-name-input">
                First  Name
                <input type="text" id="add-first-name-input" placeholder="Type here" autocomplete="off">
            </label>
            <label for="add-last-name-input">
                Last  Name
                <input type="text" id="add-last-name-input" placeholder="Type here" autocomplete="off">
            </label>
            <label for="add-middle-name-input">
                Middle  Name
                <input type="text" id="add-middle-name-input" placeholder="Type here" autocomplete="off">
            </label>
            <label for="add-gender-input">
                Gender
                 <select id="add-gender-input">
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                 </select>
            </label>
            <label for="add-address-input">
                Address
                <input type="text" id="add-address-input" placeholder="Type here" autocomplete="off">
            </label>
            <label for="add-contact-input">
                Contact
                <input type="text" id="add-contact-input" placeholder="Type here" autocomplete="off">
            </label>
            <label for="add-age-input">
                Age
                <input type="number" id="add-age-input" placeholder="Type here" min="18">
            </label>
            <label for="add-id-number-input">
                ID Number
                <input type="number" id="add-id-number-input" placeholder="Type here">
            </label>
            <button id="toogle-btn">Add Location</button>
            <div id="locations-input" class="hidden">
                
            </div>

            <button type="submit" id="add-worker-submit-btn">
                Add Worker
            </button>
        </form>
    </div>

    <div id="edit-constraint">
        <form action="" id="constraint-form" style="display: none;">
            <div id="worker1">
                Worker 1
                <label for="w1firstname">
                    First Name
                    <input id="w1firstname" type="text" placeholder="Type here">
                </label>
                <label for="w1lastname">
                    Last Name
                    <input type="text" name="" id="w1lastname" placeholder="Type here">
                </label>
            </div>

            <div id="worker2">
                Worker 2
                <label for="w2firstname">
                    First Name
                    <input id="w2firstname" type="text" placeholder="Type here">
                </label>
                <label for="w2lastname">
                    Last Name
                    <input type="text" name="" id="w2lastname" placeholder="Type here">
                </label>
            </div>

            <label for="notes">
                Notes
                <span>*optional</span>
                <textarea id="notes" placeholder="Add notes here"></textarea>
            </label>
            <button id="add-constraint">Add Constraint</button>
            <button id="edit-constraint">Edit Constraint</button>
            <button id="delete-constraint">Delete Constraint</button>
            <button id="find-constraint">Find Constraint</button>
        </form>
    </div>
    <p id="error-tag" style="color: red;"></p>
    
    <script type="module" src="/static/javascript/home.js"></script>
    <script type="module" src="../views/home/home-init.js"></script>
    <script type="module" src="../views/home/home-functions.js"></script>
    <script type="module" src="../views/home/home-functions.js"></script>
</body>
</html>
