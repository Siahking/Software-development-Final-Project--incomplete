<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contraints</title>
</head>
<body>
    <div>
        <h1>Edit Constraints</h1>

        <form action="" id="form">
            <section id="worker1">
                <h2>Worker1 results</h2>
                <table id="worker1-table">
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Location</th>
                    </tr>
                </table>
            </section>
    
            <section id="worker2">
                <h2>Worker2 results</h2>
                <table id="worker2-table">
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Location</th>
                    </tr>
                </table>
            </section>
    
            <section id="notes-section">
                <h2>Notes</h2>
                <label for="notes">
                    Optional(Notes)
                </label>
                <textarea name="" id="notes"></textarea>
            </section>
           
        <button id="submit-btn">Add Constraint</button>
        </form>
        <p id="error-tag"></p>
         
    <script src="/static/javascript/constraints.js" type="module"></script>
</body>
</html>
