<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/get-days-off.css">
    <title>Days Off</title>
</head>
<body>
    <a href="/">Home</a>

    <h1>Days Off</h1>

    <table id="table">
        <tr>
            <th>Id</th>
            <th>Worker</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
    </table>

    <p id="empty-table" class="hidden">No Values Found</p>

    <button id="add-days-off">Add Days Off</button>
    <button id="find-days-off">Find Days Off</button>

    <div id="add-days-off-div" class="hidden">
        <form id="add-days-off-form">
            <label for="worker-id">Worker ID</label>
            <input type="number" id="worker-id" placeholder="Type here" required>
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" placeholder="Type here" required>
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" placeholder="Type here" required>
            <button type="submit">Add Day Off</button>
        </form>
    </div>

    <form id="find-days-off-form">
        <div id="find-days-off-div" class="hidden">
            <label for="workerid-radio">Worker Id</label>
            <input type="radio" id="workerid-radio" placeholder="Type here" name="search-check">
            <label for="breakid-radio">Break Id</label>
            <input type="radio" id="breakid-radio" name="search-check">
            <label for="value" class="hidden" id="value-label">
                Value
                <input type="number" id="value" placeholder="Type here">
            </label>
            <button>Search</button>
        </div>
    </form>
    
    <p id="error-tag" style="color: red;"></p>
    
    <script type="module" src="../views/days-off/main.js"></script>
    <script type="module" src="../views/days-off/functions.js"></script>
    <script type="module" src="../views/days-off/frontend.js"></script>
</body>
</html>
